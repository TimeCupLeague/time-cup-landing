name: Sync Branches

on:
  push:
    branches: [main]

jobs:
  sync-to-develop:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CI checks
        run: |
          npm run lint
          npm run format:check
          npm run type-check
          npm run build

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create sync branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b sync/main-to-develop
          git push origin sync/main-to-develop

      - name: Create PR to develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base 'develop' \
            --head 'sync/main-to-develop' \
            --title 'ðŸ”„ Sync main to develop (v${{ steps.current_version.outputs.version }})' \
            --body '## ðŸ”„ Sync main to develop

          This PR synchronizes the latest changes from `main` back to `develop` after a release.

          ### Changes
          - Version: ${{ steps.current_version.outputs.version }}
          - All changes from `main` branch
          - Ensures `develop` is up-to-date with production

          ### Checklist
          - [x] CI checks passed
          - [x] Main branch is stable
          - [ ] Ready to merge to develop

          **Note**: This PR should be merged to keep `develop` in sync with `main`.' \
            --label automated --label sync
